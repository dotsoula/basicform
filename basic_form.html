<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Form Creation</title>
  </head>
  <body>
    <label>
      <h1>Creating a Basic Form</h1>

      <p>
        The form tag is used to create a form in HTML, which can include various
        input elements and submit buttons. It wraps all form elements and
        defines how form data will be sent to a server.
      </p>
    </label>

    <form action="">
      <label>Form Element</label>
      <input type="text" placeholder="enter your name" />
      <label for="password"></label>
      <input type="password" placeholder="password" />
      <label>radio</label>
      <input type="radio" placeholder="radio" />
      <label>checkbox</label>
      <input type="checkbox" placeholder="checkbox" />
    </form>
  </body>
</html>
